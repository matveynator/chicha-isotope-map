# .github/workflows/release.yml
name: Build and Release Stable

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    if: contains(toJson(github.event.head_commit.message), 'stable release')
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - { goos: linux,  goarch: amd64, goversion: "1.23" }
          - { goos: linux,  goarch: 386,   goversion: "1.23" }
          - { goos: linux,  goarch: arm64, goversion: "1.23" }

          # ---------- macOS ----------
          - { goos: darwin, goarch: amd64, goversion: "1.23" }
          - { goos: darwin, goarch: arm64, goversion: "1.23" }

          # ---------- *BSD ----------
          - { goos: freebsd, goarch: amd64, goversion: "1.23" }
          - { goos: openbsd, goarch: amd64, goversion: "1.23" }
          - { goos: netbsd,  goarch: amd64, goversion: "1.23" }

          # ---------- Windows (все ↘︎ Go 1.20.14) ----------
          - { goos: windows, goarch: amd64, goversion: "1.20.14" }
          - { goos: windows, goarch: arm64, goversion: "1.20.14" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Define isolated Go module cache
        run: echo "GOMODCACHE=$HOME/.gomodcache-${{ matrix.goos }}-${{ matrix.goarch }}" >> $GITHUB_ENV

      - name: Prepare module cache dir
        run: |
          rm -rf "$GOMODCACHE" || true
          mkdir -p "$GOMODCACHE"

      - name: Init go.mod if absent
        run: |
          test -f go.mod || go mod init chicha-isotope-map

      # ⬇️  Устанавливаем нужную версию Go по матрице
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ matrix.goversion }}"
          cache: true
          cache-dependency-path: go.sum

      # ⬇️  Удаляем директиву toolchain, если компилятор старее 1.21
      - name: Strip 'toolchain' directive for legacy Go
        if: startsWith(matrix.goversion, '1.20')
        run: |
          sed -i '/^toolchain /d' go.mod

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }} (static)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ github.run_number }}
          echo "Building version $VERSION for $GOOS/$GOARCH (Go ${{ matrix.goversion }})"

          mkdir -p dist
          BIN_NAME="chicha-isotope-map_${GOOS}_${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            BIN_NAME="${BIN_NAME}.exe"
          fi
          GOFLAGS="-trimpath" \
          go build -tags netgo,osusergo \
                   -ldflags "-s -w -X main.CompileVersion=$VERSION" \
                   -o "dist/${BIN_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-raw/

      - name: Publish GitHub Release (tag latest)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          name: "Latest Stable Release"
          prerelease: false
          files: dist-raw/**/*

