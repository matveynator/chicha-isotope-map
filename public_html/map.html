<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope Pathways — следопыт невидимых дорог.</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}
    #map {
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .custom-tooltip {
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      color: #333;
      box-shadow: 0px 0px 3px rgba(0,0,0,0.3);
    }
    .upload-btn-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .leaflet-control-container .leaflet-top.leaflet-right .upload-btn-container {
      margin-top: 40px;
    }
    .upload-btn {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
    }
    .upload-btn:hover {
      background-color: #f4f4f4;
    }
    .github-link {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
    .github-icon {
      width: 40px;
      height: 40px;
      opacity: 0.6;
    }
    .github-icon:hover {
      opacity: 1;
    }
    </style>
  </head>
  <body>
    <div class="upload-btn-container leaflet-control">
      <label for="fileInput" class="upload-btn">Upload [+]</label>
      <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()">
    </div>

    <a href="https://github.com/matveynator/isotope-pathways" class="github-link" target="_blank">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
    </a>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      var markers = JSON.parse('{{ .Markers | toJSON }}');
// Если markers пуст, присваиваем пустой массив
if (!Array.isArray(markers) || markers.length === 0) {
  markers = [];
}

var map = L.map('map');

// Устанавливаем начальные границы карты по всем маркерам
var bounds = markers.map(marker => [marker.lat, marker.lon]);
if (bounds.length > 0) {
  map.fitBounds(bounds);
} else {
  map.setView([44.0, 43.0], 5);
}

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
}).addTo(map);

var circleMarkers = {};

// Обновляем маркеры при изменении масштаба или перемещении карты
map.on('zoomend', updateMarkers);
map.on('moveend', updateMarkers);

function updateMarkers() {
  var zoomLevel = map.getZoom();
  var bounds = map.getBounds();

  // Удаляем маркеры, которые вышли за пределы видимой области
  for (let key in circleMarkers) {
    if (!bounds.contains(circleMarkers[key].getLatLng())) {
      map.removeLayer(circleMarkers[key]);
      delete circleMarkers[key];
    }
  }

  // Добавляем маркеры, которые находятся в пределах видимой области
  var filteredMarkers = filterMarkersByZoom(zoomLevel);
  filteredMarkers.forEach(function(marker) {
    var markerKey = `${marker.lat}-${marker.lon}`;
    if (!circleMarkers[markerKey] && bounds.contains([marker.lat, marker.lon])) {
      var color = getGradientColor(marker.doseRate, marker.countRate);
      var radius = getRadius(marker.doseRate, zoomLevel);

      var doseRateInMicroSieverts = marker.doseRate;
      var doseRateInMicroRoentgens = doseRateInMicroSieverts * 100;

      var date = new Date(marker.date * 1000);
      var formattedDate = date.toLocaleString();

      var tooltipContent = `
	    <div class="custom-tooltip">
	      <strong>Доза радиации:</strong><br>
	      ${doseRateInMicroRoentgens.toFixed(2)} µR/h (${doseRateInMicroSieverts.toFixed(2)} µSv/h)<br>
	      <strong>Дата и время:</strong><br>
	      ${formattedDate}
	    </div>
	  `;

      var circleMarker = L.circleMarker([marker.lat, marker.lon], {
	radius: radius,
	fillColor: color,
	color: color,
	weight: 1,
	opacity: 0.5,
	fillOpacity: 0.5
      }).addTo(map)
	.bindTooltip(tooltipContent, { direction: 'top', className: 'custom-tooltip', offset: [0, -8], permanent: false });

      circleMarkers[markerKey] = circleMarker;
    }
  });
}

function filterMarkersByZoom(zoomLevel) {
  if (zoomLevel < 8) {
    return markers.filter((_, index) => index % 10 === 0);
  } else if (zoomLevel < 13) {
    return markers.filter((_, index) => index % 3 === 0);
  } else {
    return markers;
  }
}

function getRadius(doseRate, zoomLevel) {
  const baseRadius = Math.log(doseRate + 3) * 3;
  const scaleFactor = Math.exp((18 - zoomLevel) / 20);
  return baseRadius * scaleFactor;
}

// Функция для получения градиентного цвета на основе doseRate и countRate
function getGradientColor(doseRate, countRate) {
  let colorRate = countRate === 0.0 ? (doseRate * 100) : countRate;

  if (colorRate <= 4) {
    return "#006400";
  } else if (colorRate > 4 && colorRate <= 8) {
    return interpolateColor([0, 100, 0], [173, 255, 47], (colorRate - 4) / (8 - 4));
  } else if (colorRate > 8 && colorRate <= 11) {
    return interpolateColor([173, 255, 47], [255, 255, 0], (colorRate - 8) / (11 - 8));
  } else if (colorRate > 11 && colorRate <= 20) {
    return interpolateColor([255, 255, 0], [255, 165, 0], (colorRate - 11) / (20 - 11));
  } else if (colorRate > 20 && colorRate <= 30) {
    return interpolateColor([255, 165, 0], [255, 0, 0], (colorRate - 20) / (30 - 20));
  } else if (colorRate > 30 && colorRate <= 99) {
    return interpolateColor([255, 0, 0], [0, 0, 0], (colorRate - 30) / (99 - 30));
  } else {
    return "#000000";
  }
}

function interpolateColor(color1, color2, factor) {
  if (factor < 0) factor = 0;
  if (factor > 1) factor = 1;

  const r = Math.round(color1[0] + (color2[0] - color1[0]) * factor);
  const g = Math.round(color1[1] + (color2[1] - color1[1]) * factor);
  const b = Math.round(color1[2] + (color2[2] - color1[2]) * factor);

  return `rgb(${r}, ${g}, ${b})`;
}

function uploadFile() {
  var fileInput = document.getElementById('fileInput');
  var file = fileInput.files[0];
  if (file) {
    var formData = new FormData();
    formData.append("file", file);

    fetch('/upload', {
      method: 'POST',
      body: formData
    })
      .then(response => response.json())
      .then(data => {
	console.log("Файл загружен:", data);
	location.reload();
      })
      .catch(error => console.error("Ошибка:", error));
  } else {
    alert("Пожалуйста, выберите файл");
  }
}

updateMarkers();
    </script>
  </body>
</html>
