<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .custom-tooltip {
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      color: #333;
      box-shadow: 0px 0px 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var markers = JSON.parse('{{ .Markers | toJSON }}');

    console.log("Полученные маркеры:", markers);

    // Найдем последний добавленный маркер по дате
    var lastMarker = markers.reduce((latest, marker) => {
      return marker.date > latest.date ? marker : latest;
    }, markers[0]);

    console.log("Последний маркер:", lastMarker);

    // Создаем карту и фокусируем на последний маркер
    var map = L.map('map').setView([lastMarker.lat, lastMarker.lon], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    // Автоматическое масштабирование карты по всем маркерам
    var bounds = [];
    markers.forEach(function(marker) {
      bounds.push([marker.lat, marker.lon]);
      var color = getGradientColor(marker.countRate);

      // Рассчитываем микрозиверты и микрорентгены
      var doseRateInMicroSieverts = marker.doseRate; // µSv/h
      var doseRateInMicroRoentgens = doseRateInMicroSieverts * 100; // µR/h

      // Форматируем дату в удобочитаемый вид
      var date = new Date(marker.date * 1000); // Конвертируем UNIX timestamp в миллисекунды
      var formattedDate = date.toLocaleString();

      // Оформляем текст всплывающей подсказки
      var tooltipContent = `
        <div class="custom-tooltip">
          <strong>Доза радиации:</strong><br>
          ${doseRateInMicroRoentgens.toFixed(2)} µR/h (${doseRateInMicroSieverts.toFixed(2)} µSv/h)<br>
          <strong>Дата и время:</strong><br>
          ${formattedDate}
        </div>
      `;

      // Добавляем маркер с легендой
      L.circleMarker([marker.lat, marker.lon], {
        radius: 8,
        fillColor: color,
        color: color, // Цвет обводки совпадает с цветом заполнения
        weight: 1,
        opacity: 0.5, // Полупрозрачность обводки
        fillOpacity: 0.5 // Полупрозрачность заполнения
      }).addTo(map)
        .bindTooltip(tooltipContent, { direction: 'top', className: 'custom-tooltip', offset: [0, -8], permanent: false });
    });

    // Устанавливаем карту так, чтобы все маркеры были видны
    map.fitBounds(bounds);

    // Функция для получения градиентного цвета в зависимости от countRate
    function getGradientColor(countRate) {
      if (countRate <= 3) {
        return "#006400"; // Темно-зеленый
      } else if (countRate > 3 && countRate <= 8) {
        return interpolateColor([0, 100, 0], [255, 255, 0], (countRate - 3) / (8 - 3)); // Переход от темно-зеленого к желтому
      } else if (countRate > 8 && countRate <= 11) {
        return interpolateColor([255, 255, 0], [255, 165, 0], (countRate - 8) / (11 - 8)); // Переход от желтого к оранжевому
      } else if (countRate > 11 && countRate <= 20) {
        return interpolateColor([255, 165, 0], [255, 0, 0], (countRate - 11) / (20 - 11)); // Переход от оранжевого к красному
      } else {
        return "#FF0000"; // Красный
      }
    }

    // Функция для интерполяции цвета
    function interpolateColor(color1, color2, factor) {
      if (factor < 0) factor = 0;
      if (factor > 1) factor = 1;
      var result = color1.slice();
      for (var i = 0; i < 3; i++) {
        result[i] = Math.round(result[i] + factor * (color2[i] - color1[i]));
      }
      return 'rgb(' + result.join(',') + ')';
    }
  </script>
</body>
</html>
